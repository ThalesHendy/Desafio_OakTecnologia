<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--Formulário de Cadastro-->
    <div id="cadastroProduto" class="container-fluid m-auto mt-5">
        <h2 class="text-center p-3">Cadastro de produtos</h2>
        <form id="formProduto d-flex flex-column">
            <div class="mb-3">
                <label for="nome">Nome do produto</label>
                <input class="form-control type="text" id="nome" name="nome" placeholder="Ex: Notebook Gamer Acer Nitro 5" required>
            </div>
            
            <div class="mb-3">
                <label>Descrição do produto</label>
                <textarea class="form-control" id="descricao" name="descricao" placeholder="Ex: A fase avançada do seu jogo chegou! Esteja preparado com o notebook gamer Acer Nitro 5. Com ele, não existe game difícil, existe game brutal! O Nitro 5 conta com a placa de vídeo NVIDEA GeForce GTX 1650 com 4 GB de memória dedicada GDDR6 (TGP de 50W)" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="valor" >Valor do produto</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input id="valor" class="form-control" type="text" placeholder="Ex: 3.989" required onchange="formatarValor(this.value)">
                </div>
            </div>

            <div class="mb-3" >
                <label class="form-label">Disponível para venda:</label><br>
                
                <input class="form-check-input"  type="radio" id="sim" name="disponivel" value="sim" checked> 
                <label for="sim">Sim</label>
                <input class="form-check-input"  type="radio" id="nao" name="disponivel" value="nao">
                <label  for="nao">Não</label>
            </div>

        <div class="mb-2 d-flex justify-content-center">
            <button id="cadastrar" class="btn btn-success w-100" onclick="inserirNovoProduto(event)">Cadastrar</button>
        </div>
        <div class="d-flex justify-content-center">
            <a class="btn btn-primary w-100" href="produtos.html">Lista de produtos</a>
        </div>

        </form>
    </div>
</body>
</html>
