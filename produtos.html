<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="produtos" class="container-fluid m-auto mt-5">
    <h2 class="text-center">Tabela de Produtos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Disponível</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos">
        <!-- Os dados da tabela serão preenchidos dinamicamente aqui -->
      </tbody>
    </table>
    <div class="mb-3 d-flex justify-content-center">
        <a class="btn btn-success w-100" href="index.html">Cadastrar Produto</a>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger w-100" href="index.html" onclick="deleteProdutos()">Deletar TODOS os Produtos</button>
    </div>

    <script>
        carregarProdutos()
    </script>
</body>
</html>
